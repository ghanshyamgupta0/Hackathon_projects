<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Citizen Assistant Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,Arial,Helvetica,sans-serif;background:#f7fafc;margin:0;color:#0f172a}
    .app{max-width:820px;margin:28px auto;padding:18px}
    .title{display:flex;align-items:center;gap:12px}
    .title h1{margin:0;font-family:Poppins,Inter;font-size:20px}
    .chat-window{background:#fff;border-radius:12px;padding:12px;margin-top:12px;border:1px solid rgba(15,23,42,0.06);min-height:300px;max-height:60vh;overflow:auto}
    .msg{padding:10px;border-radius:10px;margin:8px 0;max-width:78%}
    .msg.user{background:linear-gradient(90deg,#e6f0ff,#ffffff);margin-left:auto}
    .msg.assistant{background:#f1f5f9}
    .controls{display:flex;gap:8px;margin-top:12px}
    .input{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(15,23,42,0.06)}
    .btn{background:#0b63d6;color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .small-muted{color:#6b7280;font-size:13px;margin-top:6px}
  </style>
</head>
<body>
  <div class="app">
    <div class="title">
      <h1>Citizen Assistant Chat</h1>
    </div>

    <div class="small-muted">
      This uses the OpenRouter API. Make sure your backend has a valid API key.
    </div>

    <div id="chat" class="chat-window" aria-live="polite"></div>

    <div class="controls">
      <input id="input" class="input" placeholder="Ask about Passport, Driving License, etc..." autofocus>
      <button id="send" class="btn">Send</button>
    </div>

    <div class="small-muted">Tip: Ask short and clear questions for best results.</div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    let history = [];

    function appendMessage(text, role){
      const div = document.createElement('div');
      div.className = 'msg ' + (role==='user' ? 'user' : 'assistant');
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage(){
      const text = inputEl.value.trim();
      if(!text) return;

      appendMessage(text, 'user');
      inputEl.value = '';

      history.push({role:'user', content:text});

      const typing = document.createElement('div');
      typing.className='msg assistant';
      typing.textContent='…';
      chatEl.appendChild(typing);
      chatEl.scrollTop = chatEl.scrollHeight;

      try{
        const res = await fetch('/api/chat', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({message: text, history})
        });

        const data = await res.json();
        typing.remove();

        if(data.error){
          appendMessage('Error: ' + data.error, 'assistant');
          console.error(data);
          return;
        }

        const reply = data.reply || data;
        appendMessage(reply, 'assistant');

        history.push({role:'assistant', content: reply});
      }catch(e){
        typing.remove();
        appendMessage('Network error — try again', 'assistant');
        console.error(e);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
